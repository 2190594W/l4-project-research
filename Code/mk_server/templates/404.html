{% extends "layout.html" %}
{% block title %}404 Page Not Found{% endblock %}
{% block body %}
  <h1>404 Page Not Found</h1>
  <p>What you were looking for is just not there.</p>
  <p><a href="/">Go somewhere nice</a></p>
  {% if error %}
    <p>
      {{error}}
    </p>
  {% endif %}
{% endblock %}
