<!doctype html>
<title>Master Key Server</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
