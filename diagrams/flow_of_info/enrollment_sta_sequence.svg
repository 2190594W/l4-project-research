e="13" lengthAdjust="spacingAndGlyphs" textLength="186" x="670.5" y="360.8516">generates key from attributes</text><polygon fill="#A80036" points="209.5,403.9043,199.5,407.9043,209.5,411.9043,205.5,407.9043" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="203.5" x2="649.5" y1="407.9043" y2="407.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="215.5" y="403.1621">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="192" x="228.5" y="403.1621">returns generated key for staff</text><polygon fill="#A80036" points="37.5,433.2148,27.5,437.2148,37.5,441.2148,33.5,437.2148" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="31.5" x2="197.5" y1="437.2148" y2="437.2148"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="43.5" y="432.4727">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="135" x="56.5" y="432.4727">sends staff's new key</text><!--
@startuml
autonumber
actor Staff
actor "Teaching Assistant"
database "Staff HR System"
entity "Master Key Server"
Staff -> "Teaching Assistant": requests enrollment;\nprovides staffID
"Teaching Assistant" -> "Staff HR System": requests data on staff
"Staff HR System" -> "Staff HR System": collates and processes data
"Staff HR System" -> "Teaching Assistant": returns staff attributes\ne.g. startDate, rschGroup, jobTitle
"Teaching Assistant" -> "Teaching Assistant": processes attributes for staff
"Teaching Assistant" -> "Master Key Server": requests new key;\nsends staff attributes
"Master Key Server" -> "Master Key Server": generates key from attributes
"Master Key Server" -> "Teaching Assistant": returns generated key for staff
"Teaching Assistant" -> Staff: sends staff's new key
@enduml

